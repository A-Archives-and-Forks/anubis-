user nginx;
worker_processes 2;
error_log /dev/stdout warn;
pid /nginx.pid;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;
  access_log /dev/stdout;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80 default_server;
    server_name _;

    root /www;
    index index.html index.php;

    location / {
      try_files $uri $uri/ =404;
    }
  }
}